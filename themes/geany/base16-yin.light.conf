[theme_info]
name=Base16 Yin Light
description=Base16 Yin provides carefully chosen syntax highlighting and a default set of sixteen colors suitable for a wide range of applications.
version=0.2.2
author=Rob Loach (http://robloach.net)
url=http://github.com/robloach/base16-geany

[named_styles]
default=#DDDDDD;#222222;false;false
error=#777777

# Editor Styles
#-------------------------------------------------------------------------------
selection=#BBBBBB;#BBBBBB;false;true
current_line=;#DDDDDD;true;false
brace_good=#777777;;true;false
brace_bad=#777777;#DDDDDD;true;false
margin_line_number=#BBBBBB;#DDDDDD;true;false
margin_folding=#BBBBBB
fold_symbol_highlight=#EEEEEE
indent_guide=#DDDDDD
caret=#555555
marker_line=#222222
marker_search=#222222;#777777;false;false
marker_mark=#222222;#777777;
call_tips=#BBBBBB;;false;false
white_space=#BBBBBB;;true;false

# Programming languages
#-------------------------------------------------------------------------------
comment=#BBBBBB
comment_doc=#BBBBBB
comment_line=#BBBBBB
comment_line_doc=#BBBBBB
comment_doc_keyword=#BBBBBB;;true;false
comment_doc_keyword_error=#BBBBBB;;false;true

number=#777777
number_1=#777777
number_2=#777777

type=#777777;;true
# Person.rb = Person
class=#777777;;true
# Person.rb = initialize
# PHP
function=#222222;;false;false
parameter=#777777

keyword=#777777;;true;false
# Person.rb = class, include, def, end, attr_accessor, etc
# PHP = include_once(), if elseif else
keyword_1=#222222;;false;false
keyword_2=#777777;;false;false
keyword_3=#222222;;false;false
keyword_4=#777777;;false;true

identifier=#222222;;false;false
# Person.rb = ActiveModel::Conversion
identifier_1=#222222;;false;false
identifier_2=#222222;;false;false
identifier_3=#222222;;true;false
identifier_4=#222222;;false;false

string=#777777
string_1=#777777
string_2=#777777
string_3=#222222
string_4=#222222
string_eol=#222222;;false;true

character=string_1
backtick=#777777
here_doc=#777777
scalar=#777777
label=#777777;;true;false
# Person.rb = :name
# PHP = $_GET
preprocessor=#222222
regex=number_1
operator=#555555;;false;false
decorator=#222222;;false;false
other=#777777

# Markup-type languages
#-------------------------------------------------------------------------------
tag=#777777;;true;false
tag_unknown=#777777;;true;false
tag_end=#777777;;false;false
attribute=#777777;;false;false
attribute_unknown=#777777;;false;false
value=#222222
entity=#777777

# Diff
#-------------------------------------------------------------------------------
line_added=#777777
line_removed=#777777
line_changed=#222222
